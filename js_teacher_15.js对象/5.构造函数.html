<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		/*
			使用new关键字调用某个函数时，这个函数被称为构造函数
			创建一个空对象
			函数体中的this指向新创建的对象
			执行函数体
			返回新对象
		*/


		function fn(name,age,sex){
			//构造函数体中的this指向新对象
			this.name = name;
			this.age = age;
			this.sex = sex;

			this.sayName = function(){
				console.log(this.name);
			}
		}
		
		var obj = new fn("张三",18,"男");
		var obj1 = new fn("翠花",20,"女");

		obj.sayName();

		obj1.sayName();

		console.log(obj.sayName == obj1.sayName);

	</script>
</body>
</html>
