<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		/*
			所有函数都会存在prototype(原型)属性

			使用new操作符调用任何函数时，那么这个函数就称为构造函数

			1、创建一个空对象
				所有对象都会存在__proto__属性
			2、__proto__指向构造函数的原型
				所有原型都会存在constructor(构造函数)属性
				constructor属性指向构造函数
			3、构造函数体中的this指向新创建的对象
			4、返回新对象
		*/
	</script>
</body>
</html>
