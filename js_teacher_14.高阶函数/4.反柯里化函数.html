<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		function add(a,b){
			var c = a+b;

			return function(){
				return c*c;
			}
		}


		var fn1 = add(1,3);

		alert(fn1());

		var fn2 = add(4,6);

		alert(fn2());

		alert(fn1());

	</script>
</body>
