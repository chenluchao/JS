<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body{text-align: center;}
	</style>
</head>
<body>
	<script>
		var num = 0;
		for(var i=1800; i<=2800; i++){
			if((i%4==0 && i%100!=0) || (i%400==0)){
				num++;
				document.write(i+" | ");
				if(num%4==0){
					document.write("<br/>");
				}
			}
		}
	</script>
</body>
</html>
