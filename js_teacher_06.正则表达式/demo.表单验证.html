
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding:0;
			list-style: none;
		}
		.regist{
			width: 300px;
			margin: 0 auto;
		}
		.regist .input{
			position: relative;
			border: solid 1px #F90;
			margin: 10px 0;
		}
		.regist .input p{
			position: absolute;
			top: 0;
			left: 310px;
			width: 400px;
			line-height: 35px;
			color: #03ccbb;
		}
		.regist .input input{
			width: 100%;
			border: none;
			height: 35px;
			line-height: 35px;
			text-indent: 1em;
			outline: none;
		}
		.regist .button button{
			width: 100%;
			border: none;
			height: 35px;
			outline: none;
			text-align: center;
			background: #F90;
			color: #FFF;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div class="regist">
		<div class="input">
			<input id="ipt1" type="text" placeholder="请输入用户名">
			<p>6-21位数字字母下划线，不能以数字开头</p>
		</div>
		<div class="input">
			<input id="ipt2" type="password" placeholder="请输入密码">
			<p>6-21位密码</p>
		</div>
		<div class="input">
			<input id="ipt3" type="text" placeholder="请输入邮箱">
			<p>如：807996636@qq.com</p>
		</div>
		<div class="input">
			<input id="ipt4" type="text" placeholder="请输入个人主页">
			<p>http或https开头，如：http://www.baidu.com</p>
		</div>
		<div class="input">
			<input id="ipt5" type="text" placeholder="请输入手机号">
			<p>11位数字</p>
		</div>
		<div class="input">
			<input id="ipt6" type="text" placeholder="身份证号">
			<p>请输入正确的身份证号</p>
		</div>
		<div class="button">
			<button onclick="check()">注册</button>
		</div>
	</div>

	<script>
		function check(){
			if(!(/^[A-Za-z_]\w{5,20}$/.test(ipt1.value))){
				alert("用户名格式错误");
			}else if(!(/^.{6,21}$/.test(ipt2.value))){
				alert("密码格式错误");
			}else if(!(/^\w+@[\dA-Za-z-]+\.[A-z]{2,4}$/.test(ipt3.value))){
				alert("邮箱格式错误")
			}else if(!(/^(http[s]?:\/\/)?([\dA-Za-z-]+\.)+[A-Za-z]{2,4}$/.test(ipt4.value))){
				alert("个人主页格式错误")
			}else if(!(/^1[3-9]\d{9}$/.test(ipt5.value))){
				alert("手机号码格式错误")
			}else if(!(/(^\d{17}[\dxX]{1}$)|(^\d{15}$)/.test(ipt6.value))){
				alert("身份证号格式错误");
			}else{
				alert("注册成功");
			}
		}
	</script>
</body>
</html>
