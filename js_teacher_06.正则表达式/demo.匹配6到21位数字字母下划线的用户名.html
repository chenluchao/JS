<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input id="ipt" type="text" placeholder="请输入用户名">
	<button onclick="submit()">提交</button>
	<script>
		function submit(){
			var reg = /^\w{6,21}$/;

			if(reg.test(ipt.value) == false){
				alert("用户名格式错误");
			}
		}
	</script>
</body>
</html>
