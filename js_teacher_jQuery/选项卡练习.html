			*{
			margin: 0;
			padding: 0;
			list-style: none;
		}
		.tab{
			width: 400px;
			margin: 20px auto;
		}
		.tab_btn{
			overflow: hidden;
			margin-right: -10px;
		}
		.tab_btn button{
			float: left;
			border: none;
			background: #03ccbb;
			height: 30px;
			width: 72px;
			margin-right: 10px;
			color: #FFF;
			outline: none;
		}
		.tab_btn button.active{
			background: #F90;
		}
		.tab_show{
			position: relative;
		}
		.tab_show p{
			position: absolute;
			left: 0;
			top: 0;
			height: 200px;
			width: 400px;
			background: #F90;
			text-align: center;
			line-height: 200px;
			color: #FFF;
			font-size: 100px;
			display: none;
		}
		.tab_show p.active{
			display: block;
		}
		</style>
