<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	*{
		margin:0;
		padding: 0;
		list-style: none;
	}
		.box{
			width: 1200px;
			margin: 20px auto;
			overflow: hidden;
		}
		.box ul{
			overflow: hidden;
			width:1300px;
		}
		.box ul li{
			float: left;
			width: 172px;
			overflow: hidden;
			position: relative;
			height: 260px;
		}
		.box ul li img{
			position: absolute;
			left: 50%;
			margin-left: -200px;
			top: 0;
		}
		.box ul li .mask{
			position: absolute;
			width: 100%;
			height: 100%;
			background: rgba(0,0,0,.3);
			line-height: 260px;
			text-align: center;
		}
		.box ul li .mask span{
			display: inline-block;
			vertical-align: middle;
			color: #FFF;
			font-size: 20px;
			width: 20px;
			line-height: 28px;
		}
	</style>
</head>
<body>
	<div class="box">
		<ul>
			<li>
				<img src="images/1.jpg" alt="">
				<div class="mask"><span>园林酒店</span></div>
			</li>
			<li>
				<img src="images/2.jpg" alt="">
				<div class="mask"><span>情侣酒店</span></div>
			</li>
			<li>
				<img src="images/3.jpg" alt="">
				<div class="mask"><span>设计师酒店</span></div>
			</li>
			<li>
				<img src="images/4.jpg" alt="">
				<div class="mask"><span>青年旅社</span></div>
			</li>
			<li>
				<img src="images/5.jpg" alt="">
				<div class="mask"><span>特色客栈</span></div>
			</li>
			<li>
				<img src="images/6.jpg" alt="">
				<div class="mask"><span>海岛酒店</span></div>
			</li>
			<li>
				<img src="images/7.jpg" alt="">
				<div class="mask"><span>海外温泉</span></div>
			</li>
		</ul>
	</div>
	<script src="js/jquery.min.js"></script>
	<script>
		$(".box").on("mouseenter","li",function(){
			$(this).stop().animate({
				width:402
			}).siblings().stop().animate({
				width:133
			}).end().mouseleave(function(){
				$(this).find(".mask").fadeIn();
			}).find(".mask").fadeOut();

		}).on("mouseleave",function(){
			$(this).children().children().stop().animate({
				width:172
			});
		});
	</script>
</body>
</html>
