<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/jPages.css">
	<style>

		.holder a,.holder span{
			float: left;
			width: 30px;
			height: 30px;
			line-height: 30px;
			text-align: center;
			background: #F90;
			color: #FFF;
			text-decoration: none;
		}
		.holder a.jp-disabled{
			background: #eee;
			color: #FFF;
		}
		.holder a.jp-previous,.holder a.jp-next{
			width: 50px;
		}
		.holder a.jp-current{
			background: #03ccbb;
		}
		#movies ul{
			overflow: hidden;
		}
		#movies ul li{
			float: left;
		}
		#movies ul li img{
			display: block;
		}
		/*#movies{
			width: 500px;
		}*/
	</style>
</head>
<body>
	<div id="movies"></div>
	<div id="pages" class="holder"></div>
	<script id="temp" type="text/html">
		<ul id="container">
			<% for(var i=0; i<movies.length; i++){ %>
				<li>
					<img src="<%=movies[i].logo_url%>" alt="">
					<%=movies[i].name%>
				</li>
			<% } %>
		</ul>
	</script>
	<script src="js/baiduTemplate.js"></script>
	<script src="js/jquery.min.js"></script>
	<script src="js/jPages.js"></script>
	<script>
		$.get("http://maoyan.alipapa.vip/movie").done(function(data){
			$("#movies").html(baidu.template("temp",data));
			$("#pages").jPages({
				containerID:"container",
				first:"首页",
				last:"尾页",
				previous:"上一页",
				next:"下一页",
				perPage:10
			});
		});
	</script>
</body>
</html>
