<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>楼层完善效果</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.floor{
			width: 1195px;
			margin: 0 auto;
		}
		.floor>div{
			height: 600px;
			text-align: center;
			line-height: 600px;
			font-size: 100px;
			background: #03ccbb;
			margin: 20px 0;
		}
		.floor_ctrl{
			position: fixed;
			left: 20px;
			top: 10px;
			width: 40px;
		}
		.floor_ctrl>div{
			height: 40px;
			border-left: 1px solid #e8e8e8;
			border-right: 1px solid #E8E8E8;
			border-top: 1px solid #E8E8E8;
			width: 48px;
			display: none;
			text-align: center;
			line-height: 40px;
			cursor: pointer;
			font-size: 14px;
			position: relative;
		}
		
		.floor_ctrl>div:last-child{
			border-bottom: 1px solid #E8E8E8;
		}
		.floor_ctrl>div p{
			width: 100%;
			height: 100%;
			display: none;
			position: absolute;
			left: 0;
			top: 0;
			font-size: 12px;
			overflow: hidden;
		}
		.floor_ctrl>div.active p{
			display: block;
			z-index: 2;
			background: #157CDB;
			color: #FFFFFF;
		}
		.floor_ctrl>div.showit p{
			display: block;
			z-index: 2;
			background: #157CDB;
			color: #FFFFFF;
		}
	</style>
</head>
<body>
	<div class="floor">
		<div>01</div>
		<div>02</div>
		<div>03</div>
		<div>04</div>
		<div>05</div>
		<div>06</div>
		<div>07</div>
		<div>08</div>
		<div>09</div>
	</div>
	<div class="floor_ctrl">
		<div>
			<span>1F</span>
			<p>家庭常备药</p>
		</div>
		<div>
			<span>2F</span>
			<p>专科用药</p>
		</div>
		<div>
			<span>3F</span>
			<p>滋补保健</p>
		</div>
		<div>
			<span>4F</span>
			<p>维生素钙</p>
		</div>
		<div>
			<span>5F</span>
			<p>医疗器械</p>
		</div>
		<div>
			<span>6F</span>
			<p>隐形眼镜</p>
		</div>
		<div>
			<span>7F</span>
			<p>成人用品</p>
		</div>
		<div>
			<span>8F</span>
			<p>药妆个护</p>
		</div>
		<div>
			<span>9F</span>
			<p>母婴用品</p>
		</div>
	</div>
	<script src="js/jquery.min.js"></script>
	<script type="text/javascript">

		$('.floor_ctrl>div').click(function(){//点击按钮设置卷去高度
			var top = $('.floor>div').eq($(this).index()).offset().top;
			$('body,html').stop().animate({
				scrollTop:top
			});
		});
		
		$(window).scroll(function(){//卷去高度改变，设置按钮高亮。
			var scroll = $('html,body').scrollTop();
			var top1 = $('.floor>div').eq(0).offset().top;
			var top2=$('.floor>div').eq(8).offset().top+450;
			if(scroll>=top1&&scroll<=top2){
				$('.floor_ctrl>div').css({
					display:"block"
				})
			}else{
				$('.floor_ctrl>div').css({
					display:"none"
				})
			}
			$('.floor_ctrl>div').hover(function(){
				$(this).addClass("showit").siblings().removeClass("showit");
			},function(){
				$(this).removeClass("showit");
			})
			$('.floor>div').each(function(index,ele){
				if(scroll>=$(ele).offset().top){
					$('.floor_ctrl>div').eq($(ele).index()).addClass('active').siblings().removeClass("active");
				}
			});
		});

	</script>
</body>
</html>
