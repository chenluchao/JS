<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css/swiper.css"/>
	<link rel="stylesheet" type="text/css" href="css/index.css"/>
</head>
<body>
	<!--轮播图-->
	<div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="../images/1.jpg" alt=""></div>
      <div class="swiper-slide"><img src="../images/2.jpg" alt=""></div>
      <div class="swiper-slide"><img src="../images/3.jpg" alt=""></div>
      <div class="swiper-slide"><img src="../images/4.jpg" alt=""></div>
      <div class="swiper-slide"><img src="../images/5.jpg" alt=""></div>
      <div class="swiper-slide"><img src="../images/6.jpg" alt=""></div>
    </div>
    <!-- Add Arrows -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>
  <!--手风琴-->
	<div class="box">
		<ul>
			<li>
				<img src="../images/1.jpg" alt="">
				<div class="mask"><span>园林酒店</span></div>
			</li>
			<li>
				<img src="../images/2.jpg" alt="">
				<div class="mask"><span>情侣酒店</span></div>
			</li>
			<li>
				<img src="../images/3.jpg" alt="">
				<div class="mask"><span>设计师酒店</span></div>
			</li>
			<li>
				<img src="../images/4.jpg" alt="">
				<div class="mask"><span>青年旅社</span></div>
			</li>
			<li>
				<img src="../images/5.jpg" alt="">
				<div class="mask"><span>特色客栈</span></div>
			</li>
			<li>
				<img src="../images/6.jpg" alt="">
				<div class="mask"><span>海岛酒店</span></div>
			</li>
			<li>
				<img src="../images/7.jpg" alt="">
				<div class="mask"><span>海外温泉</span></div>
			</li>
		</ul>
	</div>
	<!--选项卡-->
	<div class="tab">
		<div class="tab_btn">
			<button class="active">按钮01</button>
			<button>按钮02</button>
			<button>按钮03</button>
			<button>按钮04</button>
			<button>按钮05</button>
		</div>
		<div class="tab_show">
			<p class="active">01</p>
			<p>02</p>
			<p>03</p>
			<p>04</p>
			<p>05</p>
		</div>
	</div>
	<!--baidutemplate-->
	<div class="baidutbox">
		<div id="movies"></div>
		<div id="pages" class="holder"></div>
	</div>
	<script id="temp" type="text/html">
		<ul id="container">
			<% for(var i=0; i<movies.length; i++){ %>
				<li>
					<%=movies[i].name%>
					<img src="<%=movies[i].logo_url%>" alt="">
				</li>
			<% } %>
		</ul>
	</script>
	
	
	
	<script src="../js/require.min.js" data-main="js/index.js"></script>
</body>
</html>
