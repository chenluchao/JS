<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			.box{
				width: 200px;
				height: 200px;
				margin: 10px auto;
				background: #03CCBB;
				position: relative;
			}
			.box span{
				width: 200px;
				height: 200px;
				opacity: 0;
				background: black;
				position: absolute;
				left: 0;
				top: 0;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<span></span>
		</div>
		<div class="box">
			<span></span>
		</div>
		<script type="text/javascript" src="js/jQuery.js"></script>
		<script type="text/javascript">
			$('.box').hover(function(){
				$(this).children().stop().animate({
					opacity:0.7
				});
			},function(){
				$(this).children().stop().animate({
					opacity:0
				})
			})
		</script>
	</body>
</html>
