<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="js/jQuery.js"></script>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				list-style: none;
			}
			.box{
				margin: 50px auto;
				width: 1200px;
				overflow: hidden;
			}
			.box ul{
				width: 1300px;
				overflow: hidden;
			}
			.box ul li{
				float: left;
				width: 172px;
				height: 260px;
				position: relative;
				overflow: hidden;
			}
			.box ul li img{
				display: block;
				position: absolute;
				left: 50%;
				margin-left: -200px;
				top: 0;
				
			}
			.box .mask{
				position: absolute;
				width: 100%;
				height: 100%;
				background: rgba(0,0,0,0.3);
				text-align: center;
				line-height: 260px;
			}
			.box .mask span{
				display: inline-block;
				vertical-align: middle;
				color: #FFFFFF;
				font-size: 20px;
				line-height: 24px;
				width: 20px;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<ul>
				<li>
					<img src="images/1.jpg" alt="" />
					<div class="mask"><span>海外酒店</span></div>
				</li>
				<li>
					<img src="images/2.jpg" alt="" />
					<div class="mask"><span>情侣酒店</span></div>
				</li>
				<li>
					<img src="images/3.jpg" alt="" />
					<div class="mask"><span>设计师酒店</span></div>
				</li>
				<li>
					<img src="images/4.jpg" alt="" />
					<div class="mask"><span>青年旅舍</span></div>
				</li>
				<li>
					<img src="images/5.jpg" alt="" />
					<div class="mask"><span>特色客栈</span></div>
				</li>
				<li>
					<img src="images/6.jpg" alt="" />
					<div class="mask"><span>海岛酒店</span></div>
				</li>
				<li>
					<img src="images/7.jpg" alt="" />
					<div class="mask"><span>海外温泉</span></div>
				</li>
			</ul>
		</div>

			$(".box").on("mouseenter","li",function(){
				$(this).stop().animate({
					width:396
				}).siblings().stop().animate({
					width:134
				}).end().on("mouseleave",function(){
					$(this).find(".mask").fadeIn()
				}).find(".mask").fadeOut()
			})
			$(".box").on("mouseleave",function(){
				$(this).children().children().stop().animate({
					width:172
				})
			})
		</script>
	</body>
</html>
