<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script src="js/jquery.min.js"></script>
	<script>
		$.ajax({
			url:"http://maoyan.alipapa.vip/movie",
			async:true,
			cache:false,
			timeout:3000,
			data:{
				page:2
			},
			dataType:"json",
			context:$(document),//回调中的this指向
			success:function(data){
				console.log(data);
			},
			error:function(xhr){
				console.log(xhr.status);
			}
		});
	</script>
</body>
</html>
