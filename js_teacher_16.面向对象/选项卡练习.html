<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			list-style: none;
		}
		.tab{
			width:540px;
			margin: 0 auto;
		}
		.btns{
			overflow: hidden;
			margin: 0 -5px;
		}
		.btns button{
			width: 100px;
			height: 35px;
			border: none;
			float: left;
			margin: 0 5px;
			color: #FFF;
			background: #03ccbb;
			outline: none;
			cursor: pointer;
		}
		.btns button.active{
			background: #F90;
		}
		.shows p{
			height: 300px;
			background: deepskyblue;
			color: #FFF;
			text-align: center;
			font-size: 50px;
			line-height: 300px;
			display: none;
		}
		.shows p.active{
			display: block;
		}
	</style>
</head>
<body>
	<div class="tab">
		<div class="btns">
			<button class="active">按钮1</button>
			<button>按钮2</button>
			<button>按钮3</button>
			<button>按钮4</button>
			<button>按钮5</button>
		</div>
		<div class="shows">
			<p class="active">内容1</p>
			<p>内容2</p>
			<p>内容3</p>
			<p>内容4</p>
			<p>内容5</p>
		</div>
	</div>
	<script type="text/javascript">
		function Tab(ele){
			this.btns=ele.children[0].children;
			this.shows=ele.children[1].children;
		}
		Tab.prototype.init=function(){
			var that=this;
			for(var i=0;i<this.btns.length;i++){
				(function(index){
					that.btns[index].onclick=function(){
						that.change(index);
					}
				})(i)
			}
		}
		Tab.prototype.change=function(index){
			for(var i=0;i<this.btns.length;i++){
				this.btns[i].className="";
				this.shows[i].className="";
			}
			this.btns[index].className="active";
			this.shows[index].className="active";
		}
		new Tab(document.querySelector(".tab")).init();
	</script>
