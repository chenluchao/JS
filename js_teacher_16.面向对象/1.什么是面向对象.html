<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		//将自然界中的事物，抽象成一个js对象。
		//将事物的属性，定义为对象的属性
		//将事物的功能，定义为对象的方法


		var computer = {
			brand:"ThinkPad",
			color:"黑色",
			size:"13.3英寸",
			cpu:"2.6hz",
			writeCode:function(){
				console.log("I'm codding");
			}
		}

		/*Javascript面向对象
			将js中的某个逻辑，抽象成一个构造函数
			将变量封装成属性
			将函数封装成方法
		*/
	</script>
</body>
</html>
