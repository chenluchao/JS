<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		Math.min(1,2,3,4,5,6,7,8,9,0);//0

		Math.max(1,2,3,4,5,6,7,8,9,0);//9


		//求数组中的最大值
		var arr = [12,31,22,5,,33,22,7,1,0,25];

		Math.max.apply(null,arr);//33

		Math.min.apply(null,arr);//0
	</script>
</body>
