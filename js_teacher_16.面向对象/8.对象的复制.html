<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
	var person = {
		name:"张三",
		age:18,
		sex:"男",
		friend:{
			name:"Sarry",
			age:19,
			sex:"女"
		}
	};

	//复制person

	//浅复制
	var chinese = {};
	for(var attr in person){
		chinese[attr] = person[attr];
	}

	console.log(chinese.friend == person.friend);//true


	//深复制

	function deep(obj1,obj2){//扩展对象

		for(var attr in obj2){

			if(typeof obj2[attr] == "object"){

				obj1[attr] = obj2[attr] instanceof Array ?[]:{};

				deep(obj1[attr],obj2[attr]);

			}else{

				obj1[attr] = obj2[attr];

			}

		}

		return obj1;

	}

	var xiaohong = {
		language:"english"
	};


	deep(xiaohong,person);

	console.log(xiaohong);

	</script>
</body>
</html>
