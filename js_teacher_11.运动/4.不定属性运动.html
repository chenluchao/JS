<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>运动的条件</title>
	<style type="text/css">
		.box{
			position:absolute;
			width: 100px;
			height: 100px;
			background: #F90;
			left: 0;
			top:0;
			border-radius: 50%;
		}
	</style>
</head>
<body>
	<div class="box">
		文字
	</div>
	<script type="text/javascript">
		var ele = document.querySelector(".box");
		move(ele,"marginLeft",300,500);

		function move(ele,prop,target,duration){
			var start = parseInt(getStyle(ele)[prop]);
			var total = target - start;//总距离2000
			var starttime = new Date();//记录起始时间

			var timer = setInterval(function(){
				//计算耗时比
				var scale = (new Date()-starttime)/duration;

				if(scale>=1){
					scale = 1;
					clearInterval(timer);
				}
				ele.style[prop] = start+total*scale+"px";
			},10);
		}

		function getStyle(ele){
			return window.getComputedStyle?window.getComputedStyle(ele,false):ele.currentStyle;
		}
	</script>
</body>
</html>
