<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>碰壁反弹练习</title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			.box{
				width: 100px;
				height: 100px;
				border-radius: 50%;
				background: #03CCBB;
				position: absolute;
				left: 0;
				top: 0;
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
		<script type="text/javascript">
			var ele=document.querySelector(".box");
			var speedW=10;
			var speedH=10;
			var maxW=document.documentElement.clientWidth-ele.offsetWidth;
			var maxH=document.documentElement.clientHeight-ele.offsetHeight;
			setInterval(function(){
				if(ele.offsetLeft+speedW>=maxW){
					speedW*=-1;
				}
				else if(ele.offsetLeft+speedW<=0){
					speedW*=-1;
				}
				else{
					ele.style.left=ele.offsetLeft+speedW+"px";
				}
				if(ele.offsetTop+speedH>=maxH){
					speedH*=-1;
				}
				else if(ele.offsetTop+speedH<=0){
					speedH*=-1;
				}
				else{
					ele.style.top=ele.offsetTop+speedH+"px";
				}
			},10)
		</script>
	</body>
</html>
