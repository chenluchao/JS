<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>运动条件练习</title>
	<style type="text/css">
		.box{
			position:absolute;
			width: 100px;
			height: 100px;
			background: #F90;
			left: 0;
			top:0;
			border-radius: 50%;
		}
	</style>
</head>
<body>
	<div class="box"></div>
	<script type="text/javascript">
		var ele = document.querySelector(".box");
		var start=ele.offsetLeft;
		var starttime=new Date();
		var duration=300;
		var total=800-start;
		var timer=setInterval(function(){
			var scale=(new Date()-starttime)/duration;
			if(scale>=1){
				scale=1;
				clearInterval(timer);
			}
			else{
				ele.style.left=start+total*scale+"px";
			}
		},10)
	</script>
</body>
</html>
