<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var arr=[4,2,5,5,7,7,8,6,2,3,9,1,1];
			var arr1=[];
			for(var i=0;i<arr.length;i++){
				var b=true;
				for(var j=0;j<arr1.length;j++){
					if(arr[i]==arr1[j]){
						b=false;
					}
				}
				if(b){
					arr1[arr1.length]=arr[i];
				}
				
			}
			alert(arr1);
		</script>
	</body>
</html>
