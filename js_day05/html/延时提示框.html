<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		#d1{
			width: 50px;
			height: 50px;
			background-color: red;
			margin-left: 500px;
		}
		#d2{
			width: 200px;
			height: 150px;
			background-color: gray;
			display: none;
		}
		div{
			float: left;
			margin: 15px;
		}
	</style>
	<script type="text/javascript">
		window.onload=function()
		{
			var timer;
			var oD1=document.getElementById('d1');
			var oD2=document.getElementById('d2');
			oD2.onmousemove=oD1.onmouseover=function (){
				clearTimeout(timer);
				oD2.style.display='block';
			}
			oD1.onmouseout=function(){
				timer=setTimeout(function(){
					oD2.style.display="none";
				},500)
			}
//			oD2.onmousemove=function(){
//				clearTimeout(timer);
//			}
			oD2.onmouseout=function(){
				timer = setTimeout(function(){
					oD2.style.display="none"
				},500)
			}
		};
		
	</script>
	<body>
		<div id="d1"></div>
		<div id="d2"></div>
	</body>
</html>
