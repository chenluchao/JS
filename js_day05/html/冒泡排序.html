<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var a=[1,3,5,4,2,6,8,9,7];
			
			for(var i=1;i<a.length;i++){
				for(var j=0;j<a.length-1;j++){
					if(a[j]>a[j+1]){
					var num = a[j];
					a[j] = a[j+1];
					a[j+1] = num;
					}
				}
			}
			alert(a);
		</script>
	</body>
</html>
