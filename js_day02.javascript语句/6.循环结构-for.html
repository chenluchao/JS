<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		/*
			循环四要素
				1、循环变量
				2、判断条件
				3、改变循环变量的操作
				4、循环体

			for语句
				for(循环变量①; 判断条件②; 改变循环变量的操作③){
					//循环体④
				}

				① 
					-> ② -> ④ -> ③
					-> ② -> ④ -> ③
					...
					-> ② -> ④ -> ③
					-> ② -> ④ -> ③
		*/
		for(var i=0; i<10; i++){
			alert(i);
		}
	</script>
</body>
</html>
