<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body{
			line-height: 7px;
		}
	</style>
</head>
<body>
	<script>
		for(var j=1; j<10; j++){//外层循环
			for(var i=1; i<=j; i++){//内层循环
				document.write("*");
			}
			document.write("<br/>");
		}
	</script>
</body>
</html>
