<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/swiper.css"/>
		<style>
    html, body {
      position: relative;
      height: 100%;
    }
    body {
      background: #eee;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color:#000;
      margin: 0;
      padding: 0;
    }
    .swiper-container {/*总盒子的大小*/
      width: 800px;
      height: 300px;
    }
    .swiper-slide {
      text-align: center;
      font-size: 18px;
      background: #fff;

      /* Center slide text vertically */
      display: -webkit-box;
      display: -ms-flexbox;
      display: -webkit-flex;
      display: flex;
      -webkit-box-pack: center;
      -ms-flex-pack: center;
      -webkit-justify-content: center;
      justify-content: center;
      -webkit-box-align: center;
      -ms-flex-align: center;
      -webkit-align-items: center;
      align-items: center;
    }
    #ss{
    	width: 600px;
    	height: 600px;
    	background: red;
    }
  </style>
	</head>
	<body>
		<div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="../images/1.jpg"/></div>
      <div class="swiper-slide"><img src="../images/2.jpg"/></div>
      <div class="swiper-slide"><img src="../images/3.jpg"/></div>
      <div class="swiper-slide"><img src="../images/4.jpg"/></div>
      <div class="swiper-slide"><img src="../images/5.jpg"/></div>
      <div class="swiper-slide"><img src="../images/6.jpg"/></div>
      <div class="swiper-slide"><img src="../images/7.jpg"/></div>
    </div>
    <!-- Add Arrows -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>
  <div id="ss">
    </div>
		<script type="text/javascript" src="../js/swiper.js"></script>
		<script>
		    var swiper = new Swiper('.swiper-container', {
		    loop:true,
		    slidesOffsetBefore:100,
		    spaceBetween : 20,
		    slidesPerView : 3,
		    //slidesOffsetAfter : 100,
		    slidesPerGroup : 1,
		    navigation: {
		        nextEl: '.swiper-button-next',
		        prevEl: '.swiper-button-prev',
		      },
		    });
		  </script>
	</body>
</html>
