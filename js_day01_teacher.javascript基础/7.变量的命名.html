<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		/*
			变量命名规则：
				1、数字、字母、下划线、$组成
					var _abc1; var abc_1

				2、不能以数字开头
					var 1_abc;

			命名规范：见名知意
				var age;
				var sex;
				var name;
				var clazz;

			驼峰命名法
				BackgroundColor
				PaddingLeft
		*/

		var $abc_1;
	</script>
</body>
</html>
