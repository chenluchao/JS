<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		/*
			转number
				Number()
						NaN 特殊的数字：Not A Number(不是一个数字)
					console.log(Number(""));//空字符串转为0
					console.log(Number("123"));//原样转为数字
					console.log(Number("abca"));//转为NaN

					true => 1   false => 0

					null => 0	undefined => NaN

				parseInt()//转化为整数,只能将字符串转为数字
					console.log(parseInt("125.53"));

				parseFloat()//转化为小数
					console.log(parseFloat("12.3a1"))


			转string：
				String()
					原样输出

				.toString()
					原样输出，null/undefined不支持此方法

			转boolean：
				Boolean()
					number 0 NaN 转为false，其它为true
					string 除了空字符串都是true
					null undefined 都是false
		*/

	</script>
</body>
</html>
