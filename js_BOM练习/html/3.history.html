<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<a href="3.1.history2.html">3.1.history2.html</a>
		<button onclick="window.history.forward()">前进</button>
		<button onclick="window.history.back()">后退</button>
		<button onclick="window.history.go(-1)">go(-1)</button>
		<script type="text/javascript">
			/*
			 * history  历史纪录
			 * 	back() 后退
			 *  forward()前进
			 *  go(num) 跳转
			 * 		num为正数，前进
			 * 		num为负数，后退
			 */
		</script>
	</body>
</html>
