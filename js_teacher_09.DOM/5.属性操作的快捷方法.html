<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<h1>1805</h1>

	<script>
		var ele = document.querySelector("h1");

		console.log(ele.tagName);

		ele.innerHTML = "<i>1805</i>"
		console.log(ele.innerHTML);

		ele.innerText = "<i>1805</i>"//&lt;i&gt;1805&lt;/i&gt;
		console.log(ele.innerText);

		ele.id = "box";
		ele.title = "这是一个标题";


		ele.className = "active";

	</script>
</body>
</html>
