<!DOCTYPE html>
<html>
<head>
	<title>获取样式的快捷方法</title>
	<style type="text/css">
		.box{
			width: 100px;
			height: 100px;
			padding:10px;
			margin: 100px auto;
			box-sizing: border-box;
			border:solid 3px #000;
			background: #03ccbb;
		}
	</style>
</head>
<body style="position: relative;">
	<div class="box"></div>

	<script type="text/javascript">
		var ele = document.querySelector(".box");

		console.log(ele.clientWidth,ele.clientHeight,"不包含border");
		console.log(ele.offsetWidth,ele.offsetHeight,"包含border");

		console.log(ele.offsetTop,ele.offsetLeft);
			/*
				计算该元素到最近的拥有定位属性的父元素的距离
			*/

		console.log(ele.clientTop,ele.clientLeft);
	</script>
</body>
</html>
