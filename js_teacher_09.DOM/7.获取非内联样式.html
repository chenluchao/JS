<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>获取非内联样式</title>
	<style type="text/css">
		.box{
			width: 100px;
			height: 150px;
			background: #03ccbb;
		}
	</style>
</head>
<body>
	<div class="box"></div>

	<script type="text/javascript">
		var ele = document.querySelector(".box");

		//console.log(ele.style.width);

		/*
		获取css样式表
			高版本浏览器
			window.getComputedStyle(元素,false);
			
			IE8以下
			元素.currentStyle
		*/

		//console.log(window.getComputedStyle(ele).width);

		//console.log(ele.currentStyle);

		console.log(getStyle(ele));


		function getStyle(ele){
			if(window.getComputedStyle){
				return window.getComputedStyle(ele);
			}else{
				return ele.currentStyle;
			}
		}
	</script>
</body>
</html>
