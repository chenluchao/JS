<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		/*
			DOM Document Object Module
				文档对象模型

			DOM标准将整个页面的内容抽象为一棵树(DOM树)，树中的每个分支称为节点，并为节点分类。

			节点类型：
				文档节点：整个文档
				元素节点：文档中的每个html标记
				属性节点：节点的属性
				文本节点：文档中的文本
				注释节点：文档中的注释

			节点关系：
				根(root)：html
				父(parent)：
					父节点拥有任意数量的子节点。
				子(child)：
					子节点只能拥有一个父节点。
				同胞(sibling)：
					同级的节点互为同胞。同胞是拥有相同父节点的节点。

		*/

	</script>
</body>
</html>
