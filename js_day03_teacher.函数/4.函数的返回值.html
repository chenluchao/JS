<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
	/*
		语法：
			function 函数名(形参...){
				//arguments参数列表
				return 返回值;//return关键字用于设置函数的返回值
				//return关键字代表函数的结束
			}
			函数名(实参...);
	*/
		function fn(a,b){
			return a+b;
			alert(123);//本行代码不会执行。
		}
		var num = fn(3,6);//函数调用表达式
		alert(num);
	</script>
</body>
</html>
