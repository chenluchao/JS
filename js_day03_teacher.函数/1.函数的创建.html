<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<button onclick="fn()">执行函数</button>
	<script>
		/*
		语法：
			function 函数名(){
				
			}

		函数的调用：函数名();

		用途：
			封装一套针对某种运算的逻辑

		*/

		function fn(){
			var a = 10;
			var b = 20;
			alert(a+b);
		}
	</script>
</body>
</html>
