<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#rili{
				width: 385px;
				margin: 50px auto;
				border: solid 2px #57abff;
			}
			#rili .xingqi{
				overflow: hidden;
				background: #57abff;
				color:#FFF;
			}
			#rili .xingqi p{
				float: left;
				line-height: 33px;
				height: 33px;
				width: 55px;
				text-align: center;
			}
			.ri{
				overflow: hidden;
			}
			.ri p{
				width: 55px;
				height: 45px;
				line-height: 45px;
				text-align: center;
				float: left;
				border-top: solid 1px #c8cacc;
			}
			.active{
				background: #ffbb00;
				color: #FFF;
			}
		</style>
	</head>
	<body>
		<div id="rili">
			<div class="xingqi">
				<p>日</p>
				<p>一</p>
				<p>二</p>
				<p>三</p>
				<p>四</p>
				<p>五</p>
				<p>六</p>
			</div>
			<div class="ri" id="dates">
				
			</div>
		</div>
		
		<script type="text/javascript">
			var date=new Date();
			
			var day=date.getDate();
			
			date.setDate(1);
			var week = date.getDay();
			var days=jisuan(date.getFullYear(),date.getMonth());
			
			var n=1;
			for(var i=0;i<42;i++){
				if(i<week){
					dates.innerHTML+="<p>&nbsp;</p>";
				}
				else{
					if(n<=days){
						if(n==day){
							dates.innerHTML+="<p class='active'>"+n+"</p>";
						}
						else{
							dates.innerHTML+="<p>"+n+"</p>";
						}
						
						n++;
					}
					else{
						dates.innerHTML+="<p>&nbsp;</p>";
					}
				}
				
			}
			
			function jisuan(year,month){
				var date=new Date(year,month,1);
				var date1=new Date(year,month+1,1);
				return (date1-date)/1000/60/60/24;
			}
		</script>
	</body>
</html>
