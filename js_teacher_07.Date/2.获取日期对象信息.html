<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var date = new Date();

		console.log(date.getFullYear());//获取年份
		console.log(date.getMonth());//获取月份下标
		console.log(date.getDate());//获取日期
		console.log(date.getDay());//获取星期，0代表星期日
		console.log(date.getHours());//获取小时
		console.log(date.getMinutes());//获取分钟
		console.log(date.getSeconds());//获取秒

		console.log(date.getTime());
		//获取当前时间到1970年1月1日0时0分0秒 的毫秒数


		//两个日期对象的差就是时间差(毫秒数)
	</script>
</body>
</html>
