<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.clock{
				width: 200px;
				height: 200px;
				border-radius: 50%;
				margin: 50px auto;
				position: relative;
				background-color: yellowgreen;
				background: url(images/clock.jpg);
				background-size: cover;
			}
			.clock::after{
				content: "";
				width: 16px;
				height: 16px;
				position: absolute;
				left: 50%;
				top: 50%;
				margin-left: -8px;
				margin-top: -8px;
				background-color: #000000;
				border-radius: 50%;
			}
			#second{
				width: 2px;
				height: 80px;
				background-color: #000000;
				position: absolute;
				left: 50%;
				top: 50%;
				margin-left: -1px;
				opacity: 0.3;
				margin-top: -80px;
			}
			#second:after{
				 content: "";
			    position: absolute;
			    left: 14px;
			    top: -17px;
			    width: 4px;
			    height: 21px;
			    background-color: #967783;
			    border-radius: 2px;
			     border: 1px solid transparent;
			}
			#minute{
				width: 4px;
				height: 75px;
				background-color: #000000;
				position: absolute;
				left: 50%;
				top: 50%;
				margin-left: -2px;
				margin-top: -75px;
			}
			#hour{
				width: 6px;
				height: 60px;
				background-color: #000000;
				position: absolute;
				left: 50%;
				top: 50%;
				margin-left: -3px;
				margin-top: -60px;
			}
			#hour,#minute,#second{
				transform-origin: center bottom;
				transform: rotate(0deg);
			}
		</style>
	</head>
	<body>
		<div class="clock">
			<span id="hour"></span>
			<span id="minute"></span>
			<span id="second"></span>
		</div>
		<script type="text/javascript">
			function clock(){
				var date=new Date();
				var s=2;
				
				var seconds=date.getSeconds()*6;
				
				var minutes=date.getMinutes()*6+seconds/360*6;
				
				var hours=date.getHours()*30+minutes/360*30;
				
				second.style.transform+="rotate("+s+"deg)";
				minute.style.transform="rotate("+seconds+"deg)";
				hour.style.transform="rotate("+hours+"deg)";
				
			}
			setInterval(clock,100);
			clock();
		</script>
		
	</body>
</html>
