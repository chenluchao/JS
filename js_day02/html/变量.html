	<body>
		<script>
			/*
			 * 基本数据类型：
			 * 		Undefined/Null/Boolean/Number/String
			 * 			Undefined声明变量未赋值；
			 * 			null 空；
			 * 	声明变量的语法：
			 * 
			 *      var 变量名  = 变量值；
			*/
			var i = 10;//声明变量，名为i，值为10s
			var s = "1805班";
			console.log(i);
			var a = null;
			console.log(typeof a);
		</script>
