	<body>
		<script>
			//+ - * /
			//NaN与任何数字进行运算均得到NaN;
			var a = 10;
			var b = 4;
			var c="123";
			console.log(a+c+b);
			//+ - * / % 两侧都不是字符串将两侧强制转为数字再进行运算
			console.log(true+1);
			console.log(undefined+10);
		</script>
	</body>
