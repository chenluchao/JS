<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>事件流</title>
</head>
<body>
	<button>按钮</button>
	<script type="text/javascript">

		/*
			捕获阶段 -> 触发事件源的事件处理 -> 冒泡阶段
		*/

		var btn = document.querySelector("button");

		btn.addEventListener("click",function(){//绑定事件处理
			alert("按钮被点击");
		},true);
		document.body.addEventListener("click",function(){//绑定事件处理
			alert("body被点击");
		},true);
		document.documentElement.addEventListener("click",function(){//绑定事件处理
			alert("html被点击");
		},true);
		document.addEventListener("click",function(){//绑定事件处理
			alert("document被点击");
		},true);
		window.addEventListener("click",function(){//绑定事件处理
			alert("window被点击");
		},true);

	</script>
</body>
</html>
