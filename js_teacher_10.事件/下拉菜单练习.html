<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			.select{
				width: 200px;
				height: 35px;
				border: 1px solid #03CCBB;
			}
			.select span{
				display: block;
				width: 100%;
				height: 35px;
				line-height: 35px;
				text-indent: 2em;
			}
			.select ul{
				list-style: none;
				border: 1px solid #03CCBB;
				border-top: none;
				/*display: none;*/
				
				
				height: 0;
				overflow: hidden;
			}
			.select ul.active{
				/*display: block;*/
				
				
				height: 100px;
				transition: 0.3s;
			}
			.select ul li{
				text-indent: 1em;
				line-height: 25px;
			}
			.select ul li:hover{
				background-color: yellowgreen;
				color: #fff;
			}
		</style>
		
	</head>
	<body>
		<div class="select">
			<span>北京</span>
			<ul>
				<li>北京</li>
				<li>上海</li>
				<li>广州</li>
				<li>深圳</li>
			</ul>
		</div>
	</body>
	<script type="text/javascript">
			var select=document.querySelector(".select");
			
			select.children[0].onclick=function(){
				if(select.children[1].className=="active"){
					select.children[1].className="";
				}else{
					select.children[1].className="active";
				}
			}
			for(var i=0;i<select.children[1].children.length;i++){
				select.children[1].children[i].onclick=function(){
					select.children[1].className="";
					select.children[0].innerHTML=this.innerHTML;
				}
			}
		</script>
</html>
