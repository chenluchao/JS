<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>钢琴练习</title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			.piano{
				width: 350px;
				margin: 500px auto 0;
			}
			.piano span{
				float: left;
				width: 40px;
				height: 40px;
				margin: 0 5px;
				background: #03ccbb;
				border: solid 2px #F90;
				box-sizing: border-box;
				text-align: center;
				color: #FFF;
				font-weight: bold;
				line-height: 40px;
				position: relative;
			}
			.piano:after{
				content: "";
				display: block;
				clear: both;
				height: 0;
				width: 0;
				visibility: hidden;
			}
			.piano span:after{
				content: "";
				position: absolute;
				width: 100%;
				height: 0px;
				background: deepskyblue;
				left: 0;
				bottom: 38px;
				transition: height 0.3s linear;
			}
			.piano span.active:after{
				height: 450px;
			}
		</style>
	</head>
	<body>
		<div class="piano">
			<span>duo</span>
			<span>re</span>
			<span>mi</span>
			<span>fa</span>
			<span>suo</span>
			<span>la</span>
			<span>xi</span>
		</div>
	</body>
	<script type="text/javascript">
		var spans=document.querySelectorAll(".piano span");
		var keyCode = [65,83,68,70,74,75,76];
		
		document.onkeydown=function(e){
			e=e||window.event;
			for(var i=0;i<keyCode.length;i++){
				if(e.keyCode==keyCode[i]){
					spans[i].className="active";
					break;
				}
			}
		}
		document.onkeyup=function(e){
			e=e||window.event;
			for(var i=0;i<keyCode.length;i++){
				if(e.keyCode==keyCode[i]){
					spans[i].className="";
					break;
				}
			}
		}
	</script>
</html>
