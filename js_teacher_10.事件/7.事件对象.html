<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>事件对象</title>
</head>
<body>
	<button>按钮</button>

	<script type="text/javascript">

		//事件对象用于保存信息

		var btn = document.querySelector("button");

		btn.onclick=function(e){//获取事件对象
			//console.log(arguments);
			e = e || window.event;

			console.log(e);
		}
	</script>
</body>
</html>
