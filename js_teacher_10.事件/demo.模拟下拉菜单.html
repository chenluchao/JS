<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>模拟下拉菜单</title>
	<style type="text/css">
		.select{
			width: 200px;
			height: 35px;
			border: solid 1px #03ccbb;
		}
		.select span{
			width: 100%;
			display: block;
			height: 35px;
			line-height: 35px;
			text-indent: 2em;
		}
		.select ul{
			list-style: none;
			margin: 0;
			padding: 0;
			border: solid 1px #03ccbb;
			border-top: none;
			display: none;
		}
		.select ul.active{
			display: block;
		}
		.select ul li{
			line-height: 25px;
			text-indent: 1em;
		}
	</style>
</head>
<body>
	<div class="select">
		<span>北京</span>
		<ul>
			<li>北京</li>
			<li>上海</li>
			<li>广州</li>
			<li>深圳</li>
		</ul>
	</div>
	<script type="text/javascript">
		var select = document.querySelector(".select");

		select.children[0].onclick=function(){
			if(select.children[1].className == "active"){
				select.children[1].className = "";
			}else{
				select.children[1].className = "active";
			}
		}

		for(var i=0; i<select.children[1].children.length; i++){
			select.children[1].children[i].onclick=function(){
				select.children[1].className = "";
				select.children[0].innerText = this.innerText;
			}
		}
	</script>
</body>
</html>
