<!DOCTYPE html>
<html>
<head>
	<title>事件类型</title>
</head>
<body>
	<button>按钮</button>
<script type="text/javascript">
	/*
		鼠标
			click 点击事件，鼠标按下然后抬起
			dblclick 双击事件
			mousedown 鼠标按下
			mouseup 鼠标抬起
			contextmenu 右击事件
			wheel || mousewheel 滚轮滚动事件
			mousemove 鼠标移动
			mouseover 鼠标移入 mouseenter
			mouseout 鼠标移出 mouseleave

			scroll	内容滚动事件
			submit 表单提交
			reset 表单重置
			focus 聚焦
			blur 失焦
			change 表单内容发生改变

		键盘
			keypress 按键按下并抬起
			keydown 按键按下
			keyup 按键抬起

		资源加载
			load 加载完毕
			error 加载失败
	*/
</script>
</body>
</html>
