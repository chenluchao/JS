<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>资源加载</title>
	<script type="text/javascript" src="script.js"></script>
</head>
<body>
	<img src="images/userpic.jpg">

	<script type="text/javascript">
		var image = document.querySelector("img");

		image.onload=function(){
			console.log("加载完成");
		}

		image.onerror=function(){
			console.log("加载失败");
		}
	</script>
</body>
</html>
