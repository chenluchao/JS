<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>阻止冒泡</title>
	<style type="text/css">
		body{
			background: #03ccbb;
			height: 30px;
		}
	</style>
</head>
<body>
	<script type="text/javascript">
		
		document.body.onclick=function(e){
			e = e || window.event;
			alert("body被点击");

			//取消冒泡：stopPropagation
			e.stopPropagation?e.stopPropagation():e.cancelBubble = true;
			// e.cancelBubble = true;
			// e.stopPropagation();
		}

		document.onclick=function(){
			alert("document被点击");
		}

	</script>
</body>
</html>
