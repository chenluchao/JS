<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>事件的解绑</title>
</head>
<body>
	<button onclick="alert(123)">按钮</button>
	<script type="text/javascript">
		/*
			事件处理的解绑
				1、DOM0级事件
					ele.onclick=null;

				2、DOM2级事件
					ele.removeEventListener(事件类型,事件处理地址);
					ele.detachEvent(事件句柄,事件处理地址);
		*/


		var btn = document.querySelector("button");

		btn.onclick=function(){
			alert(456);
		}

		btn.onclick=null;
		console.log(btn);

		function foo(){
			alert(789);
		}

		// btn.addEventListener("click",foo,false);
		// btn.removeEventListener("click",foo);

		btn.attachEvent("onclick",foo);
		btn.detachEvent("onclick",foo);
	</script>
</body>
</html>
