<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>事件源</title>
	<style type="text/css">
		div{
			height: 100px;
			margin: 0 auto;
		}
		.box{
			width: 200px;
			background: #03ccbb;
		}
		.s_box{
			width: 100px;
			background: #F90;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="s_box"></div>
	</div>
<script type="text/javascript">
	/*
		区分：
			事件处理所属元素
			事件源
	*/

	var box = document.querySelector(".box");
	var sbox = document.querySelector(".s_box");

	box.onclick=function(e){
		e = e || window.event;

		var target = e.target || e.srcElement;
	}
	sbox.onclick=function(e){
		e = e || window.event;
		//console.log(this);//当前函数属于谁，this就指向谁
		console.log(e.target);
		console.log(e.srcElement);
	}

</script>
</body>
</html>
