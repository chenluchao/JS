<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*	break语句；//跳出语句：if switch for while
			 * switch语句
			 		switch(匹配表达式){
			 			case 匹配项：
			 				//执行语句；
			 			case 匹配项：
			 				//执行语句；
			 			
			 			...
			 			case 匹配项：
			 				//执行语句；
			 			default:
			 				//执行语句；
			 		}
			 */
			var num = 0;
			switch(num){
				case 0:
					alert("星期日");
					break;
				case 1:
					alert("星期一");
				case 2:
					alert("星期二");
					break;
				case 3:
					alert("星期三");
					break;
				case 4:
					alert("星期四");
					break;
				case 5:
					alert("星期五");
					break;
				case 6:
					alert("星期六");
					break;
				default:
					alert("输入错误");
					break;
			}
		</script>
	</body>
</html>
