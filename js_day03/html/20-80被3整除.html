<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>20-80内被3整除5换行</title>
	</head>
	<body>
		<script type="text/javascript">
			var j=0;
			for(i=20;i<=80;i++){
				if(i%3==0){
					document.write(i+"||");
					j++;
					if(j%5==0){
						document.write("<br/>");
					}
				}
			}
		</script>
	</body>
</html>
