<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>1000-2000闰年4换行</title>
	</head>
	<body>
		<script type="text/javascript">
			var j=0;
			for(var i=1000;i<=2000;i++){
				if((i%4==0&&i%100!=0)||(i%400==0)){
					document.write(i+"|");
					j++;
					if(j%4==0){
						document.write("<br />");
					}
				}
			}
		</script>
	</body>
</html>
