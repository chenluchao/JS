<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
			 	循环四要素
			 		1、循环变量
			 		2、判断条件
			 		3、改变循环变量的操作
			 		4、循环体
			 		
			 	for语句
			 		for(循环变量1；判断条件2；改变循环变量的操作3){
			 			//循环体4
			 		}
			 	执行顺序1-2-4-3--2-4-3---2-4-3---...
			 * */
			for(var i=0;i<10;i++){
				alert(i);
			}
		</script>
	</body>
</html>
