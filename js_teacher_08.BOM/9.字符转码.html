	<script>
		/*
			encodeURI
				字符转码
			decodeURI
				字符解码
		*/

		var str = "秦始皇z";

		console.log(str);
		console.log(encodeURI(str));

		var code = "%E7%A7%A6";

		console.log(decodeURI(code));

	</script>
