<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#backTop{
			position: fixed;
			left: 10px;
			bottom: 20px;
			width: 40px;
			height: 40px;
			background: #03ccbb;
			color: #FFF;
			text-align: center;
			font-size: 14px;
			line-height: 20px;
			padding: 5px;
			cursor: pointer;
		}
		hr{
			margin: 100px 0;
		}
	</style>
</head>
<body>
	<hr/><hr/><hr/><hr/><hr/><hr/><hr/><hr/><hr/><hr/><hr/><hr/><hr/><hr/><hr/><hr/><hr/><hr/><hr/><hr/><hr/><hr/><hr/><hr/><hr/><hr/><hr/><hr/><hr/><hr/><hr/><hr/><hr/><hr/><hr/><hr/><hr/><hr/><hr/><hr/><hr/><hr/><hr/><hr/><hr/><hr/><hr/><hr/><hr/><hr/><hr/><hr/><hr/><hr/><hr/><hr/><hr/><hr/><hr/><hr/><hr/><hr/><hr/><hr/><hr/><hr/><hr/><hr/><hr/><hr/><hr/><hr/><hr/><hr/><hr/><hr/><hr/><hr/><hr/><hr/><hr/><hr/><hr/>
	<span id="backTop">返回顶部</span>

	<script>
		backTop.onclick=function(){
			var timer = setInterval(function(){
				if(document.documentElement.scrollTop<=0){
					clearInterval(timer);
				}else{
					window.scrollBy(0,-100);
				}
			},10);
		}
	</script>
</body>
</html>
