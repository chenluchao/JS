<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		h1{
			text-align: center;
			font-size: 14px;
		}
		h1 span{
			color: #03ccbb;
			font-size: 32px;
		}
	</style>
</head>
<body>
	<h1><span id="seconds">5</span>秒后跳转到百度</h1>

	<script>
		var timer = setInterval(function(){
			seconds.innerHTML -= 1;
			if(seconds.innerHTML == 0){
				window.location.href = "https://www.baidu.com";
				clearInterval(timer);
			}
		},1000);
	</script>
</body>
</html>
