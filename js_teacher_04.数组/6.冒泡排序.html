<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
	</head>
	<body>
		<script>
			var arr = [12, 56, 34, 5, 18, 3, 9];
			//		  [12,34,5,18,3,9,56];
			//		  [12,5,18,3,9,34,56];

			for (var i = 1; i < arr.length; i++) { //重复执行
				for (var j = 0; j < arr.length - i; j++) {
					//选择下标，当前元素比较下一个元素，大的向后
					if (arr[j] > arr[j + 1]) {
						var num = arr[j];
						arr[j] = arr[j + 1];
						arr[j + 1] = num;
					}
				}
			}

			var arr1 = [12, 56, 34, 5, 18, 3, 9];

			for (var i = 0; i < arr1.length - 1; i++) { //重复执行
				for (var j = 0; j < arr1.length - i - 1; j++) {
					//选择下标，当前元素比较下一个元素，大的向后
					if (arr1[j] > arr1[j + 1]) {
						var num1 = arr1[j];
						arr1[j] = arr1[j + 1];
						arr1[j + 1] = num1;
					}
				}
			}


			console.log(arr);
			console.log(arr1);
		</script>
	</body>
</html>
