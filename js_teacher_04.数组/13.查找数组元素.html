<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		/*
			indexOf(元素);  //返回对应元素的下标，从开头查找。
		*/

		var arr = ["a","b","c","b","a"];

		console.log(arr.indexOf("b"));//1

		console.log(arr.lastIndexOf("b"));//3
	</script>
</body>
</html>
