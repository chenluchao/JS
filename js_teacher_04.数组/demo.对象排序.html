<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		
		var arr = [{
			city:"北京",
			pinyin:"beijing"
		},{
			city:"上海",
			pinyin:"shanghai"
		},{
			city:"广州",
			pinyin:"guangzhou"
		},{
			city:"天津",
			pinyin:"tianjin"
		},{
			city:"深圳",
			pinyin:"shenzhen"
		}];

		arr.sort(function(a,b){
			if(a.pinyin>b.pinyin){
				return -1;
			}else if(a.pinyin<b.pinyin){
				return 1;
			}else{
				return 0;
			}
		});

		console.log(arr);
	</script>
</body>
</html>
