<!DOCTYPE html>

	<title>Document</title>

<body>
	<script>
		/*
		不会改变原数组
			.concat(); //数组或元素
		*/

		var arr = ["a","b","c","d"]

		var arr1 = ["e","f","g"];

		console.log(arr.concat(arr1,"m"));//返回拼接后的数组

		console.log(arr);
	</script>
