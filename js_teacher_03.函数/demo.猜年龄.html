	<script>
		/*
		递归的条件：
			1、递归的出口
			2、递归条件
			3、递归条件趋近出口
		*/
		function age(n){
			if(n==1){
				return 15;
			}else{
				return age(--n)+1;
			}
		}

		console.log(age(5));

		/*
			19;

		*/

	</script>
