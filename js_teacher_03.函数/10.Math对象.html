<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		console.log(Math.PI);//圆周率：祖冲之

		console.log(Math.max(45,23,1,6,78,9,0));//最大参数
		console.log(Math.min(4,5,78,34,2,96));//最小参数

		console.log(Math.round(1.5));//四舍五入
		console.log(Math.ceil(1.1));//向上取整
		console.log(Math.floor("1.9"));//向下取整

		console.log(Math.abs(-2));//绝对值
		console.log(Math.pow(3,7));//3的7次方
		console.log(Math.sqrt(9));//9的开平方

		console.log(Math.random());//随机0~1之间的小数，包括0不包括1

		console.log(Math);
	</script>
</body>
</html>
