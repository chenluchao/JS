<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var n = 1.1;

		console.log(Math.ceil(n));//2
		console.log(Math.floor(n));//1
		console.log(parseInt(n));
		console.log(n.toFixed(0));//返回值为字符串参数代表保留几位小数

		var m = 1.35;
		console.log(m.toFixed(1));


		var x = -1.1;
		console.log(Math.ceil(x));//-1
		console.log(Math.floor(x));//-2

	</script>
</body>
</html>
