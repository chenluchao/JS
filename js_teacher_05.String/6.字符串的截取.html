<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		/*
			.substring(start,end);
				从start截取到end，不包含end，不支持负数

			.substr(start,number);
				从start开始截取number个字符，start支持负数

			.slice(start,end);
				从start截取到end，不包含end
				start/end支持负数
		*/
		var str = "abcdef";
		console.log(str.substring(2,5));
		console.log(str.substr(-3,3));
		console.log(str.slice(-3,-2));

	</script>
</head>
<body>
	
</body>
</html>
