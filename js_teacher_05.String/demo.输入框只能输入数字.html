<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input id="ipt" type="text" oninput="fn()">
	<script>
		function fn(){
			var aStr = ipt.value.match(/\d+/);
			if(aStr){
				ipt.value = aStr.join("");
			}else{
				ipt.value = "";
			}
		}
	</script>
</body>
</html>
