<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		/*
			通过[下标]可以获取字符串中的字符，但是有兼容问题
			通过.charAt(下标)也可以获取字符串中的字符。
		*/
		var str = "abcdef";

		console.log(str[5]);
		console.log(str.charAt(1));


		/*
			字符串的遍历
		*/
		for(var i=0; i<str.length; i++){
			console.log(str.charAt(i));
		}
	</script>
</body>
</html>
